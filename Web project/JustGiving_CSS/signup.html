<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="design.css">
    <script type="text/javascript">
        function Confirm(form) {
            alert("Data submitted successfully!");
            form.submit();
        }
    </script>
</head>

<body>
    <div class="header">
        <h1><a href="index.html"><img id="home"
                    src="https://www.jg-cdn.com/chrome/3e7a4dc9d866fda15331414a9072da97.svg"></a>
        </h1>
    </div>
    <div class="form">
        <form action="index.html" method="post">

            <h1>Sign Up</h1>

            <fieldset>
                <label for="name">First name:</label>
                <input type="text" id="Firstname" name="first_name">

                <label for="name">Last name:</label>
                <input type="text" id="Lastname" name="last_name">

                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">

                <label>We want to send you brilliant emails to keep you in the loop about the causes you love and latest
                    fundraising news.</label>
                <input type="radio" id="Yes" name="option" value="Yes"><label for="Yes" class="light">Yes please, opt me
                    in to JustGiving emails</label><br>
                <input type="radio" id="No" name="option" value="No"><label for="No" class="light">No
                    thanks</label><br><br>
                <input type="checkbox" value="terms and conditions" name="user_interest"><label class="light"
                    for="development">Accept the terms and condition</label>
                <button type="submit">Sign Up</button>
            </fieldset>
            <hr>
            <h4>Already have an account? </h4>
            <h2><a href="login.html" id="a">Login</a></h2>

        </form>
    </div>
    <div class="footer">
        <div class="row">
            <div class="column"><a href="index.html"><img id="home"
                        src="https://www.jg-cdn.com/chrome/3e7a4dc9d866fda15331414a9072da97.svg">
                </a>
            </div>
            <div class="column">
                <p>Find us on<br>
                    <a href="#" class="fa fa-facebook"><a href="#" class="fa fa-twitter"><a href="#"
                                class="fa fa-linkedin"></a><a href="#" class="fa fa-instagram"></a>
                </p>
            </div>
            <div class="row">
                <p>
                    While using this site, you agree to have read and accepted our terms of use, cookie and
                    privacypolicy. All Rights Reserved Powered by JustGiving.
                </p>
            </div>
        </div>


</body>

</html>
